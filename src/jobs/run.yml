---
version: 2.1

workflows:
  run-megalinter:
    jobs:
      - megalinter/megalinter
      - megalinter/git
          when: # All must be true to trigger
            and:
              - equal: [ true, <<parameters.run_git_operations>> ]
              - equal: [ true, <<parameters.persist_megalinter_reports>> ]
              - equal: [ true, <<parameters.apply_fixes>> ]
