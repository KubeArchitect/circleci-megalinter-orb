version: 2.1
orbs:
  # Your orb will be automatically injected here during the pipeline.
  # Reference your orb's jobs and commands below as they will exist when built.
  orb-tools: circleci/orb-tools@12.3
  # The orb definition is intentionally not included here. It will be injected into the pipeline.
  megalinter: {}

# Use this tag to ensure test jobs always run,
# even though the downstream publish job will only run on release tags.
filters: &filters
  tags:
    only: /.*/

# Filter for dev branches.
dev-filters: &dev-filters
  branches:
    only: /^dev-v[0-9]+\.[0-9]+\.[0-9]+$/

# Filter for release tags.
release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

working_directory: "/tmp/lint"

jobs:
  megalinter_wo_flavor:
    docker:
      - image: oxsecurity/megalinter:latest
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    parallelism: 2
    steps:
      - checkout
      - megalinter/run_megalinter
  megalinter_w_flavor:
    docker:
      - image: oxsecurity/megalinter-ci_light:latest
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    parallelism: 2
    steps:
      - checkout
      - megalinter/run_megalinter
  debug:
    docker:
      - image: cimg/base:current
    steps:
      - run: 
          name: before
          command: 'pwd && ls -ltah'
      - checkout
      - run: 
          name: after
          command: 'ls -ltah'

workflows:
  test-deploy:
    jobs:
      - debug
      - megalinter_wo_flavor:
          filters: *filters
      - megalinter_w_flavor:
          filters: *filters
      - orb-tools/pack:
          name: prod-pack
          filters: *release-filters
      - orb-tools/pack:
          name: dev-pack
          filters: *dev-filters
      - orb-tools/publish:
          name: dev-publish
          orb_name: relativesure/megalinter
          vcs_type: << pipeline.project.type >>
          pub_type: dev
          requires:
            - megalinter_wo_flavor
            - megalinter_w_flavor
            - dev-pack
          context:
            - Main Context
          filters: *dev-filters
      # the following publish is for prod use
      - orb-tools/publish:
          orb_name: relativesure/megalinter
          vcs_type: << pipeline.project.type >>
          pub_type: production
          github_token: GH_PACKAGES_TOKEN
          # Ensure this job requires all test jobs and the pack job.
          requires:
            - megalinter_wo_flavor
            - megalinter_w_flavor
            - prod-pack
          context:
            - Main Context
          filters: *release-filters
